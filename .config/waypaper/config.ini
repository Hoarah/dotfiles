
[Settings]
language = en
folder = ~/Pictures/wallpaper
wallpaper = ~/Pictures/wallpaper/lain.wallpaper.jpg
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
number_of_columns = 3
post_command = ~/.config/scripts/waypaper.sh $wallpaper
show_hidden = False
show_gifs_only = False
swww_transition_type = random
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True

